<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table </title>
    <style>
        table  {
          border: 1px solid black;
          width: 400px;
          height: 200px;
          text-align: center;
          border-collapse: collapse;
        }
        tr td {
            border: 1px solid black;
            
        }
        th{
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <caption>A Test Table Merged cells</caption>
    <table>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Avarage</th>
            <th rowspan="2">Red eyes </th>
           
        </tr>

        <tr>
            <td>Height</td>
            <td>width</td>
        </tr>

        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        
        <tr>
            <td>Female</td>
            <td>1.7</td>
            <td>0.002%</td>
            <td>43%</td>
        </tr>
        
        

    </table>
</body>
</html>
